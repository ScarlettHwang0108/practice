<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册页面</title>
  </head>
  <body>
    <h4>信息登入</h4>
    <!-- 给表格加了一个width -->
    <table width="500px">
      <!-- 性别 -->
      <tr>
        <td>性别：</td>
        <td>
          <!-- value在单选多选没啥用 -->
          <input type="radio" name="sex" id="nan" />
          <label for="nan">男</label>
          <input type="radio" name="sex" id="nv" />
          <label for="nv">女</label>
        </td>
      </tr>
      <!-- 生日下拉菜单 -->
      <tr>
        <td>生日：</td>
        <td>
          <select>
            <option selected="selected">--请选择年--</option>
            <option>1999</option>
          </select>
          <select>
            <option selected="selected">--请选择月--</option>
            <option>1</option>
          </select>
          <select>
            <option selected="selected">--请选择日--</option>
            <option>1</option>
          </select>
        </td>
      </tr>
      <!-- 所在地 -->
      <tr>
        <td>所在地：</td>
        <td><input type="text" value="**省**市" /></td>
      </tr>
      <!-- 婚姻单选 -->
      <tr>
        <td>婚姻状况：</td>
        <td>
          <input type="radio" name="marry" id="weihun" />
          <label for="weihun">未婚</label>
          <input type="radio" name="marry" id="yihun" />
          <label for="yihun">已婚</label>
          <input type="radio" name="marry" id="lihun" />
          <label for="lihun">离婚</label>
        </td>
      </tr>
      <!-- 学历 -->
      <tr>
        <td>学历：</td>
        <td><input type="text" /></td>
      </tr>
      <!-- 喜欢类型多选 -->
      <tr>
        <td>喜欢的类型：</td>
        <td>
          <input type="checkbox" name="like" id="wumei" />
          <label for="wumei">妩媚的</label>
          <input type="checkbox" name="like" id="keai" />
          <label for="keai">可爱的</label>
          <input type="checkbox" name="like" id="all" />
          <label for="all">都喜欢</label>
        </td>
      </tr>
      <!-- 自我介绍 -->
      <tr>
        <td>自我介绍</td>
        <td>
          <textarea rows="5" cols="34">
                    自我介绍
                </textarea
          >
        </td>
      </tr>
      <!-- 免费注册按钮 -->
      <tr>
        <td></td>
        <td>
          <input type="submit" value="免费注册" />
        </td>
      </tr>
      <!-- 默认选择同意 -->
      <tr>
        <td></td>
        <td>
          <input type="checkbox" checked="checked" />
          我同意注册条款和会员加入标准
        </td>
      </tr>
      <!-- 超链接跳转 -->
      <tr>
        <td></td>
        <td>
          <a href="#">我是会员，立即登录</a>
        </td>
      </tr>
      <!-- 无序列表 -->
      <tr>
        <td></td>
        <td>
          <h3>我承诺</h3>
          <ul>
            <li>年满18岁</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找</li>
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
